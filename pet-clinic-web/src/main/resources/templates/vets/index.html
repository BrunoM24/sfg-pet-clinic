<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'">Index Page</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.getId()}">1</td>
            <td th:text="${vet.getFirstName()}">Joe</td>
            <td th:text="${vet.getLastName()}">Buck</td>
        </tr>
    </table>
</body>
</html>
