<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8" />
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'List of Vets'">Index Page</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialty</th>
        </tr>
        </thead>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.getId()}">1</td>
            <td th:text="${vet.getFirstName()} + ' ' + ${vet.getLastName()}">Joe</td>
            <td>
                <span th:each="specialty : ${vet.getSpecialties()}" th:text="${specialty.getDescription()}"></span>
            </td>
        </tr>
    </table>
</body>
</html>
